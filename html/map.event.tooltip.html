<div class="tab1__coming-event">
    <div class="tab1__coming-event--info" style="width: 100%;">
        <div style="display: flex;">
            <div class="tab1__coming-event--date" style="margin-right: 10px;">
                <em>{dayName}</em>
                <strong>{monthName}</strong>
                <span style="color: {feature.properties.point.color}">{dateI}</span>
            </div>
            <div class="tab1__coming-event--name" style="color: {feature.properties.point.color}">
                {feature.properties.point.name}
            </div>
        </div>
    <button class="tab1__coming-event--button" event_id="{feature.properties.point.event_id}" style="margin-top: 20px; background-color: {feature.properties.point.color};">
            Ver detalles
        </button>
    </div>
    
</div>
