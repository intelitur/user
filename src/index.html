<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,  height=device-height, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Intelitur</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <script async src="https://kit.fontawesome.com/a076d05399.js"></script>
</head>
<body theme="light">
    <progress class="main-loading"></progress>

    <section class="img--overlay">
        <img src="" alt="" class="img--overlay--img" config="true">
    </section>

    <section class="overlay">
        <render render="overlay"></render>
    </section>
    
    <render render=footer></render>

    <render render=tabs></render>
    <section class="search">
        <render render="search"></render>
    </section>

    <section class="search__events">
        <render render="search_events"></render>
    </section>

    <section class="snackbar" render="snackbar">
    </section>
</body>
</html>
