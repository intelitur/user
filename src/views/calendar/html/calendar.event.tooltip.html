<div style="display: flex; justify-content: center; color: {info.event.backgroundColor};">
    <div style="text-align: center" ><b>{props.name}</b></div>
</div>
<div style="display: flex; justify-content: space-around; margin: 5px 0">
    <div id="popup_image" style="height: 100px; width: 130px; margin: 5px;border-radius: 5px; display: flex">
        <div class="loader">Loading...</div>
    </div>
    <div style="font-size: 12px; margin-top: 10px; margin-left: 5px; width: calc(100% - 140px)">
        {props.detail}
    </div>
</div>
<div style="display: flex; justify-content: flex-end; height: 25px">
    <button style = "
        background-color: #2C3E50;
        color: white;
        border: #2C3E50;
        border-radius: 5px;
        padding: 0% 5%;
        box-shadow: 0px 3px 1px -2px rgba(0, 0, 0, 0.2), 0px 2px 2px 0px rgba(0, 0, 0, 0.14), 0px 1px 5px 0px rgba(0, 0, 0, 0.12);"
        onClick='tab1Control.showEvent({props.event_id})'>
    Ver evento</button>
</div>
