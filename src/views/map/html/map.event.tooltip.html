<div class="map-event">
    <div style="font-size: 15px; font-weight: 600; color: gray; margin-bottom: 10px;">Evento</div>
    <div class="map-event--info" style="width: 100%;">
        <div style="display: flex;">
            <div class="map-event--date">
                <em>{dayName}</em>
                <strong>{monthName}</strong>
                <span style="color: {feature.properties.point.color}">{dateI}</span>
            </div>
            <div class="map-event--name" style="color: {feature.properties.point.color}">
                {feature.properties.point.name}
            </div>
        </div>
        <button class="map-event--button" event_id="{feature.properties.point.event_id}"
            style="margin-top: 20px; background-color: {feature.properties.point.color};">
            Ver detalles
        </button>
    </div>

</div>
