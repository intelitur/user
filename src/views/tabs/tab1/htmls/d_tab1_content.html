<div class="tab1__content">
    <div class="tab1__mosaic--container">
        <button class="tab1--button">
            <i class="far fa-images tab1--icon"></i>
        </button>
        <div class="tab1__content--left">
            <div class="tab1__carousel--left mosaic__item--left active">
                <div class="tab1__weather--container">
                    <div class="tab1__weather--overlay">
                        <div render="tab1_weather_details"></div>

                    </div>
                    <div class="tab1__weather__title">
                        <h2>La Fortuna</h2>
                        <span class="tab1__weather__title--span">
                            Ubicada en la provincia de Alajuela, concretamente a unos 133 kilómetros de la capital de Costa Rica, San José. 
                            La Fortuna de San Carlos es la entrada al magnificente Volcan Arenal.
                        </span>
                    </div>
                    <div class="tab1__card tab1__weather__temperature">
                        <span class="tab1__weather__temperature--span">
                            <i class='fas fa-temperature-high tab1__weather__temperature--icon'></i>
                            <span id="temperature_span">
                                
                            </span> 
                        </span>
                        <button class="tab1__weather__temperature--button">
                            Más detalles
                        </button>
                    </div>
                </div>
            </div>

            <div class="tab1__calendar--left mosaic__item--left ">
                <div style="position: relative; height: 100%; width: 100%;">
                    <div class="tab1__search-events--container">
                        <div render="tab1_search_events"></div>
                    </div>
                    <div class="tab1__coming-events--header">
                        <h4 class="hide">Eventos próximos</h4>
                        <div class="tab1__search-events--open active">
                            <input type="text" placeholder="Buscar eventos..." class="tab1_coming-events--input"
                                disabled>
                            <button class="tab1_coming-events--search-button">
                                <i class="fas fa-search"></i>
                            </button>
                        </div>
                    </div>
                    <div class="tab1__coming-events--container">

                        <div>
                            <div class="tab1__coming-events--no-more"
                                style="font-size: 12px; color: gray; margin: 20px auto; margin-bottom: 40px; display: none;">
                                No hay más eventos próximos para mostrar</div>
                            <div class="lds-ellipsis"
                                style="margin: 0 auto; color: tomato; margin-bottom: 100px; height: 0;">
                                <div></div>
                                <div></div>
                                <div></div>
                                <div></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="tab1__contests--left mosaic__item--left ">
                <div style="position: relative; width: 100%; height: 100%;">
                    <div class="tab1__contest--container">
                        <div render="tab1_contest"></div>
                    </div>
                    <div render="tab1_ads"></div>
                </div>
                <!-- <div class="tab1__adds--container">
                    <div>

                        <div class="tab1__adds--no-more" style="font-size: 12px; color: gray; margin: 20px auto; margin-bottom: 40px; display: none;"> No hay más compañias para mostrar</div>
                        <div class="lds-ellipsis tab1__adds--loading" style="margin: 0 auto; color: tomato; margin-bottom: 100px; height: 0;">
                            <div></div>
                            <div></div>
                            <div></div>
                            <div></div>
                        </div>
                    </div>
                </div> -->
            </div>
        </div>
        <div class="tab1__content--right">
            <div class="mosaic__item--right tab1__carousel--right active">
                <render render=tab1_carousel></render>
            </div>
            <div class="mosaic__item--right tab1__calendar--right">
                <render render=tab1_calendar></render>
            </div>
            <div class="mosaic__item--right tab1__contests--right">
                <div style="position: relative; width: 100%; height: 100%;">
                    <div style="text-align: start; color: gray; background-color: rgb(230, 230, 230); overflow-y: auto; height: 100%;">
                        <h3 class="ads--title" style="position: unset; padding: 14px 20px;">Concursos</h3>
                        <div class="tab1__contests--container">
                            
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="overflow"></div>
</div>
