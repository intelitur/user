<div event_id="{event_id}" class="m_tab1__event--container">
    <a class="tab1__event--Nombre" style="color: {color}">{name}</a>

    <div style="display:flex; justify-content: space-around; align-content: center; height: 50%; margin: auto 0">

        <div style="width: 40%; display: flex; justify-content: center;">
            <div class="tab1__coming-event--dateMobile">
                <em>{dayName}</em>
                <strong>{monthName}</strong>
                <span style="color: {color}">{dateI}</span>
            </div>
        </div>
        <div style="width: 60%; display: flex; align-items: center; justify-content: center;">
            <img style="width: 100%; height: 100%; object-fit: contain;" src="{main_image}"
                style="background-color: {color}12;"></img>
            <!-- <button class="tab1__coming-event--button" style="background-color: {color};" >Ver m√°s</button> -->
        </div>
    </div>
</div>
