<div class="tab1__coming-event">
    <div class="tab1__coming-event--info">
        <div class="tab1__coming-event--date">
            <em>{dayName}</em>
            <strong>{monthName}</strong>
            <span style="color: {color}">{dateI}</span>
        </div>
        <div class="tab1__coming-event--name" style="color: {color}">
            {name}
        </div>
    <button class="tab1__coming-event--button" event_id="{event_id}" style="background-color: {color};">
            Ver detalles
        </button>
    </div>
    <img class="tab1__coming-event--img" src="{main_image}" style="background-color: {color};"></img>
</div>
